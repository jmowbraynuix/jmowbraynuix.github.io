<!DOCTYPE html>

<html>
    <head>
        <!-- Load the latest Swagger UI code and style from npm using unpkg.com -->
        <script src="https://unpkg.com/swagger-ui-dist@3.43.0/swagger-ui-bundle.js"></script>
        <script src="https://unpkg.com/swagger-ui-dist@3.43.0/swagger-ui-standalone-preset.js"></script>
        <!-- <script src="https://unpkg.com/browse/swagger-ui-dist@3.43.0/swagger-ui-es-bundle-core.js"></script> -->
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.43.0/swagger-ui.css"/>
        <link rel="stylesheet" type="text/css" href="style/nuix-styles.css"/>
        <link rel="shortcut icon" href="images/Nuix_Favicon.ico">
        <title>REST API Docs</title>
    </head>
    <body>
        <div id="swagger-ui"></div> <!-- Div to hold the UI component -->
        <script>
            window.onload = function () {
                // Begin Swagger UI call region
                const ui = SwaggerUIBundle({
                    // External configuration with links to API versions
                    configUrl: 'https://jmowbraynuix.github.io/swagger-config.json',
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl,
                    ],
                    layout: 'StandaloneLayout',
                    docExpansion: 'none',
                    validatorUrl: 'none',
                    tryItOutEnabled: false,
                })
                window.ui = ui
            }
        </script>
    </body>
</html>
